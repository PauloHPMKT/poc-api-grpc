syntax = "proto3";

package reportsPackage;

import "google/protobuf/empty.proto";

message Report {
  string id = 1;
  string title = 2;
  string content = 3;
  string author = 4;
}

message ReportList {
  repeated Report reports = 1;
}

service ReportsService {
  rpc ListReports(google.protobuf.Empty) returns (ReportList);
}